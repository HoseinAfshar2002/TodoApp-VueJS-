<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <div id="app">
      <div class="add-task">
        <div class="header">
          <h4>ADD TASK</h4>
          <a href=""><img src="public/Vector.svg" alt="" /></a>

          <form class="form" action="">
            <div class="f-input">
              <label for="">Title</label>
              <input type="text" name="title" placeholder="Value" />
            </div>
            <div class="f-input">
              <label for="">Description (optional)</label>
              <textarea name="description" id="" placeholder="Value"></textarea>
            </div>
            <div class="f-input">
              <label for="">Due date</label>
              <input type="date" name="date" placeholder="Value" />
            </div>
            <div class="box-btn ">
              <button class="btn1">Add</button>
              <button class="btn2">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <main>
        <div class="flex beet">
          8 TODO
          <a class="view-all" href="">View All</a>
        </div>

          <div class="todo-item">
            <input type="checkbox" />

            <p class="text-todo">Example incomplete item</p>
          </div>
          <div class="todo-item disable">
            <input type="checkbox" />
            <p>5 May 2022</p>
            <p class="text-todo">
              Example incomplete item Example incomplete item Example incomplete
              itemExample incomplete itemExample incomplete itemExample

      </main>

    </div>
    <script src="index.js"></script>
